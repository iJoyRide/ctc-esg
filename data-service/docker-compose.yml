services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: data-pipeline-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - data_pipeline_network
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto
    container_name: data-pipeline-mosquitto
    ports: 
      - "1883:1883"
      - "9001:9001"
    volumes:
      # Use Docker named volumes instead of local project folders
      - mosquitto_config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

      # Keep your startup script mounted from local repo
      - ./start-mosquitto.sh:/start-mosquitto.sh
    command: ["/bin/sh", "/start-mosquitto.sh"]
    networks:
      - data_pipeline_network
    restart: unless-stopped

networks:
  data_pipeline_network:
    driver: bridge

volumes:
  mosquitto_config:
  mosquitto_data:
  mosquitto_log:
